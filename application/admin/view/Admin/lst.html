<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__\admin\js\libs"></script>
</head>
<body>

{include file="Public/top"}
<div class="container clearfix">
    {include file="Public/left"}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员管理</span></div>
        </div>
    
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('admin/add')}"><i class="icon-font"></i>新增管理员</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>管理员名称</th>
                            <th>操作</th>
                        </tr>
                        {volist name="adminres" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td title="{$vo.username}"><a target="_blank" href="#" title="{$vo.username}">{$vo.username}</a>
                            </td>
                            <td>
                                <a class="link-update" href="{:url('admin/edit',array('id'=>$vo.id))}">修改</a>
                                
                                <a class="link-del" onclick="return confirm('你确定要删除该管理员吗？');" href="{:url('admin/del',array('id'=>$vo.id))}">删除</a>
                            </td>
                        </tr>
                       {/volist}
                    </table>
                    
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
