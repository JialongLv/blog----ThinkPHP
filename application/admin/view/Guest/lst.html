<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文章管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__\admin\js\libs"></script>
     <style type="text/css">
        ul.pagination li{
            float: left;
        }

        div.list-page{
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

{include file="Public/top"}
<div class="container clearfix">
    {include file="Public/left"}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>
    
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>昵称</th>
                            <th width="60%">内容</th>
                            <th>发布时间</th>
                            <th>操作</th>
                        </tr>
                        {volist name="books" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td title="{$vo.nickname}"><a target="_blank" href="#" title="{$vo.title}">{$vo.nickname}</a>
                            </td>
                           
                            <td>{$vo.book}</td>
                            <td>{$vo.createtime|date="Y-m-d",###}</td>
                            <td>
                                <a class="link-update" href="{:url('guest/add',array('id'=>$vo.id))}">发布</a>
                                <a class="link-update" href="{:url('guest/reply',array('id'=>$vo.id))}">回复</a>
                                <a class="link-del" onclick="return confirm('你确定要删除该管理员吗？');" href="{:url('guest/del',array('id'=>$vo.id))}">删除</a>
                            </td>
                        </tr>
                       {/volist}
                    </table>
                    <div class="list-page">{$books->render()}</div> 
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
